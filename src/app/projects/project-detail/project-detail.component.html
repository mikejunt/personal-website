<div *ngIf="project != undefined" class="detail-wrapper p-16">
    <div class="project-panel">
        <header class="project-header">{{project.title}}</header>
        <div class='p-16 flex-row'>
            <div *ngIf="!project.img_url" class="image-container flex-row">
                <div class="flex-100"><img src='../../../assets/200px.png'></div>
                <div class="flex-100">
                    <mat-chip-list>
                        <mat-chip *ngFor="let tag of project['tags'];index as i" selected color="accent">
                            {{project['tags'][i]}}
                        </mat-chip>
                    </mat-chip-list>
                </div>
            </div>
            <div class="detail-body">
                <div class="detail-description-wrap">{{project.description}}</div>
                <div class="detail-navigation-buttons flex-row">
                    <div class="detail-button-container py-8 button-center flex-row">
                        <a href="{{project.code_url}}" target="_blank">
                            <button class="button-width" mat-raised-button color="accent">Repository</button>
                        </a>
                    </div>
                    <div class="detail-button-container py-8 button-center flex-row">
                        <a *ngIf="project.proj_url != 'here'" href="{{project.proj_url}}" target="_blank">
                            <button class="button-width" *ngIf="project.proj_url != ''" mat-raised-button
                                color="primary">Live Deployment</button>
                        </a>
                        <button class="button-width" (click)="navigate()" *ngIf="project.proj_url === 'here'"
                            mat-raised-button color="primary">Live Deployment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
